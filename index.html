<html lang="en">
<head>

<body>
    <h1>Contact me</h1>
    <div class="">
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br>
<label for="birthdaytime">whens your Birthday (date and time):<br> </label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime">
  <br>
  <label for="quantity">How many children do you have:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
  <br>
  <label for="appt">What time did you try and contact me?:</label>
  <input type="time" id="appt" name="appt"><br>
  <p>Why are you contacting me?:</p>
        <input type="text"><br><br>
        
  <input type="submit" value="Submit">
  <input type="reset">
</form>
    </div>
</body>
</html>
